const HitCounter = () => {

    React.useEffect(() => {
        // Use CountAPI - a simple free counter service
        fetch('https://api.counterapi.dev/v1/sumit-biodata-2026/visits/up')
            .then(res => res.json())
            .then(data => {
                setCount(data.count);
                setLoading(false);
            })
            .catch(() => {
                // Fallback to localStorage if API fails
                const stored = localStorage.getItem('sumit-biodata-visits') || '100';
                let num = parseInt(stored);
                if (!sessionStorage.getItem('counted')) {
                    num += 1;
                    localStorage.setItem('sumit-biodata-visits', num.toString());
                    sessionStorage.setItem('counted', 'true');
                }
                setCount(num);
                setLoading(false);
            });

    return (

        </div>
    );
};

const EmojiCursor = () => {

    React.useEffect(() => {
        const handleMouseMove = (e) => {
            setPosition({ x: e.clientX, y: e.clientY });
            setIsVisible(true);
        };

        const handleMouseEnter = () => setIsVisible(true);
        const handleMouseLeave = () => setIsVisible(false);

        window.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseenter', handleMouseEnter);
        document.addEventListener('mouseleave', handleMouseLeave);

        return () => {
            window.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseenter', handleMouseEnter);
            document.removeEventListener('mouseleave', handleMouseLeave);
        };
    }, []);

    if (!isVisible) return null;

    return (
        <div
            className="emoji-cursor"
            style={{
                left: position.x,
                top: position.y,
                transform: 'translate(-50%, -50%)',

            }}

        </div>
    );
};

// ============================================
// FUN CURSOR EFFECTS
// ============================================
const CursorEffects = () => {
    const [sparkles, setSparkles] = React.useState([]);
    const [heartBursts, setHeartBursts] = React.useState([]);
    const [ripples, setRipples] = React.useState([]);
    const [floatingHearts, setFloatingHearts] = React.useState([]);
    const [glowPos, setGlowPos] = React.useState({ x: 0, y: 0 });

    const sparkleEmojis = React.useMemo(() => ['‚ú®', '‚≠ê', 'üí´', 'üåü'], []);
    const heartEmojis = React.useMemo(() => ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üíò'], []);

    React.useEffect(() => {
        let sparkleId = 0;
        let heartId = 0;
        let floatId = 0;
        let lastSparkleTime = 0;
        let lastFloatTime = 0;
        let rafId = null;

        // Throttled sparkle trail on mouse move
        const handleMouseMove = (e) => {
            if (rafId) return;
            rafId = requestAnimationFrame(() => {
                const now = Date.now();
                setGlowPos({ x: e.clientX, y: e.clientY });

                // Create sparkle every 120ms (reduced frequency)
                if (now - lastSparkleTime > 120) {
                    lastSparkleTime = now;
                    const sparkle = {
                        id: sparkleId++,
                        x: e.clientX + (Math.random() - 0.5) * 20,
                        y: e.clientY + (Math.random() - 0.5) * 20,
                        emoji: sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)]
                    };
                    setSparkles(prev => [...prev.slice(-12), sparkle]);
                    setTimeout(() => {
                        setSparkles(prev => prev.filter(s => s.id !== sparkle.id));
                    }, 1000);
                }

                // Create floating heart every 800ms (reduced frequency)
                if (now - lastFloatTime > 800) {
                    lastFloatTime = now;
                    const heart = {
                        id: floatId++,
                        x: e.clientX + (Math.random() - 0.5) * 30,
                        y: e.clientY,
                        emoji: heartEmojis[Math.floor(Math.random() * heartEmojis.length)]
                    };
                    setFloatingHearts(prev => [...prev.slice(-6), heart]);
                    setTimeout(() => {
                        setFloatingHearts(prev => prev.filter(h => h.id !== heart.id));
                    }, 2000);
                }
                rafId = null;
            });
        };

        // Heart burst and ripple on click
        const handleClick = (e) => {
            // Create ripple
            const ripple = { id: Date.now(), x: e.clientX, y: e.clientY };
            setRipples(prev => [...prev.slice(-3), ripple]);
            setTimeout(() => {
                setRipples(prev => prev.filter(r => r.id !== ripple.id));
            }, 800);

            // Create heart burst (reduced from 8 to 6)
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const distance = 50 + Math.random() * 30;
                const burst = {
                    id: heartId++,
                    x: e.clientX,
                    y: e.clientY,
                    tx: Math.cos(angle) * distance,
                    ty: Math.sin(angle) * distance,
                    emoji: heartEmojis[Math.floor(Math.random() * heartEmojis.length)]
                };
                setHeartBursts(prev => [...prev.slice(-10), burst]);
                setTimeout(() => {
                    setHeartBursts(prev => prev.filter(h => h.id !== burst.id));
                }, 1000);
            }
        };

        window.addEventListener('mousemove', handleMouseMove, { passive: true });
        window.addEventListener('click', handleClick);

        return () => {
            window.removeEventListener('mousemove', handleMouseMove);
            window.removeEventListener('click', handleClick);
            if (rafId) cancelAnimationFrame(rafId);
        };
    }, []);

    return (
        <>
            {/* Cursor glow */}
            <div
                className="cursor-glow"
                style={{ left: glowPos.x, top: glowPos.y }}
            />

            {/* Sparkle trail */}
            {sparkles.map(sparkle => (
                <span
                    key={sparkle.id}
                    className="sparkle"
                    style={{ left: sparkle.x, top: sparkle.y }}
                >
                    {sparkle.emoji}
                </span>
            ))}

            {/* Heart burst on click */}
            {heartBursts.map(burst => (
                <span
                    key={burst.id}
                    className="heart-burst"
                    style={{
                        left: burst.x,
                        top: burst.y,
                        '--tx': `${burst.tx}px`,
                        '--ty': `${burst.ty}px`
                    }}
                >
                    {burst.emoji}
                </span>
            ))}

            {/* Ripple effect on click */}
            {ripples.map(ripple => (
                <div
                    key={ripple.id}
                    className="click-ripple"
                    style={{ left: ripple.x, top: ripple.y }}
                />
            ))}

            {/* Floating hearts */}
            {floatingHearts.map(heart => (
                <span
                    key={heart.id}
                    className="floating-heart"
                    style={{ left: heart.x, top: heart.y }}
                >
                    {heart.emoji}
                </span>
            ))}
        </>
    );
};
