const HitCounter = () => {
    const [count, setCount] = React.useState(null);
    const [loading, setLoading] = React.useState(true);

    React.useEffect(() => {
        // Use CountAPI - a simple free counter service
        fetch('https://api.counterapi.dev/v1/sumit-biodata-2026/visits/up')
            .then(res => res.json())
            .then(data => {
                setCount(data.count);
                setLoading(false);
            })
            .catch(() => {
                // Fallback to localStorage if API fails
                const stored = localStorage.getItem('sumit-biodata-visits') || '100';
                let num = parseInt(stored);
                if (!sessionStorage.getItem('counted')) {
                    num += 1;
                    localStorage.setItem('sumit-biodata-visits', num.toString());
                    sessionStorage.setItem('counted', 'true');
                }
                setCount(num);
                setLoading(false);
            });
    }, []);

    return (
        <div className="flex justify-center mb-4">
            <div className="hit-counter flex items-center gap-3">
                <span className="text-xl">üëÅÔ∏è</span>
                <span className="text-dark-300">Visitors:</span>
                <span className="text-yellow-400 font-bold text-xl">
                    {loading ? '...' : count}
                </span>
            </div>
        </div>
    );
};
